<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collaborative Wheels of Fortune</title>
  <style>
    /* 去除白边，保证 canvas 铺满屏幕 */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    /* p5.js 生成的 <canvas> 元素 */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="yaqi-g.js"></script>
  <script src="regina-g.js"></script>
  <script src="danni-g.js"></script>
  <script src="user input.js"></script>
</head>
